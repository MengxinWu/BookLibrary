<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone.js Library</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!-- add a new book -->
	<div id="books">
		<form action="#" id="addBook">
			<div>
				<label for="coverImage">CoverImage:</label>
				<input type="file" id="coverImage">
				<label for="title">Title: </label>
				<input type="text" id="title">
				<label for="author">Author: </label>
				<input type="text" id="author">
				<label for="releaseDate">Release Date: </label>
				<input type="text" id="releaseDate">
				<label for="keywords">Keywords: </label>
				<input type="text" id="keywords">
				<button id="add">Add</button>
			</div>
		</form>	

		<!-- example for a book -->
		<!-- <div class="bookContainer">
			<img src="imgs/backbone.jpg" alt="CoverImage">
			<ul>
				<li>Title_1</li>
				<li>Author_1</li>
				<li>Release Date_1</li>
				<li>Keywords_1</li>
			</ul>

			<button class="delete">Delete</button>
		</div> -->

	<!-- template for a book -->
	<script type="text/template" id="bookTemplate">
		<img src="<%= coverImage %>" alt="CoverImage">
		<ul>
			<li><%= title %></li>
			<li><%= author %></li>
			<li><%= releaseDate %></li>
			<li><%= keywords %></li>
		</ul>

		<button class="delete">Delete</button>
	</script>

	<!-- import js -->
	<script src="js/lib/jquery-3.2.1.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/models/book.js"></script>
	<script src="js/collections/library.js"></script>
	<script src="js/views/book-view.js"></script>
	<script src="js/views/library-view.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
